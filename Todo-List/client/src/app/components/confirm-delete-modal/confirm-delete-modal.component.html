<div class="slds-scope">
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-04" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" (click)="onCancel()">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-04" class="slds-modal__title slds-hyphenate">Delete</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                Do you want to delete task {{ taskTitle }}?
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" (click)="onCancel()">No</button>
                <button class="slds-button slds-button_destructive" (click)="onConfirm()">Yes</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</div>
